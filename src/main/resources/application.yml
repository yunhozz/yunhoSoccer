spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/yunhoSoccer
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  h2:
    console.enabled: true

logging:
  level:
    org.hibernate.SQL: debug